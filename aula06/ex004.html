<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body{
        font: normal 20pt arial;
    }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual e o seu nome?')
        document.write(`Ola, ${nome}!.Seu nome tem ${nome.length} lentras <br>`)
        document.write(`Seu nome em maiusculas e ${nome.toLocaleUpperCase()}<br>`)
        document.write(`Seu nome em minusculos e ${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>
